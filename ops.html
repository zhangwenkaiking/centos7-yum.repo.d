  <title>OPS Navigation Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 30%, #d9e4f5);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
      font-size: 36px;
      font-weight: 700;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
    }
  
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px; /* 保证图标之间有间隙 */
      padding: 0 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
      justify-items: center;
    }
  
    .service {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      width: 160px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }
  
    .service:hover {
      transform: translateY(-12px);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
    }
  
    .service img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    
    .service:hover img {
      transform: scale(1.1);
    }
  
    a {
      text-decoration: none;
    }
    
    .service-title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
      transition: color 0.3s ease;
    }
  
    .service:hover .service-title {
      color: #0056b3;
    }

    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .service {
      animation: fadeIn 0.5s ease-in-out;
    }
  
    @media (max-width: 768px) {
      .container {
        gap: 15px;
      }
  
      .service {
        width: 160px;
        padding: 15px;
      }
  
      .service img {
        width: 80px;
        height: 80px;
      }
  
      .service-title {
        font-size: 16px;
      }
    }
  </style>
</head>
